# ===================================================
# Strategy Engine — Docker Compose
# ===================================================
# Brings up all services needed for local development.
#
# Usage:
#   docker compose up -d        # Start all services
#   docker compose up api       # Start only the API
#   docker compose logs -f api  # Follow API logs

services:
  # --- FastAPI Backend ---
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: strategy-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://strategy:strategy@postgres:5432/strategy_engine
      - QDRANT_URL=http://qdrant:6333
    volumes:
      - ./backend/app:/app/app # Hot reload in dev
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
    restart: unless-stopped

  # --- PostgreSQL Database ---
  postgres:
    image: postgres:16-alpine
    container_name: strategy-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: strategy
      POSTGRES_PASSWORD: strategy
      POSTGRES_DB: strategy_engine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U strategy -d strategy_engine" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # --- Qdrant Vector Database ---
  qdrant:
    image: qdrant/qdrant:v1.13.2
    container_name: strategy-qdrant
    ports:
      - "6333:6333" # REST API
      - "6334:6334" # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  # --- Redis (for task queue — Phase 4) ---
  redis:
    image: redis:7-alpine
    container_name: strategy-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data:
  qdrant_data:
