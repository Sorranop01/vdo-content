apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: strategy-engine-ui
  annotations:
    run.googleapis.com/ingress: all

spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/min-scale: "0"
        run.googleapis.com/max-scale: "5"
    spec:
      containers:
        - image: REGION-docker.pkg.dev/PROJECT_ID/strategy-engine/frontend:latest
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: "1"
              memory: 512Mi
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "https://strategy-engine-api-xxxx.run.app"
            - name: NODE_ENV
              value: "production"
