name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: ecol-b0859
  REGION: asia-southeast1
  SERVICE: vdo-content
  REPOSITORY: vdo-content
  IMAGE: asia-southeast1-docker.pkg.dev/ecol-b0859/vdo-content/app

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Authorize Docker push
        run: gcloud auth configure-docker asia-southeast1-docker.pkg.dev --quiet

      - name: Build and Push Container
        run: |
          docker build -t ${{ env.IMAGE }}:${{ github.sha }} -t ${{ env.IMAGE }}:latest .
          docker push ${{ env.IMAGE }}:${{ github.sha }}
          docker push ${{ env.IMAGE }}:latest

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE }}:${{ github.sha }}
          flags: >-
            --allow-unauthenticated
            --memory=2Gi
            --cpu=2
            --min-instances=0
            --max-instances=2
            --timeout=300
            --concurrency=10
            --port=8080
          env_vars: |
            STREAMLIT_SERVER_HEADLESS=true
            STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
            DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }}
            GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
            KIMI_API_KEY=${{ secrets.KIMI_API_KEY }}
            FIREBASE_PROJECT_ID=vdo-content-4e158

      - name: Show URL
        run: echo "ðŸš€ ${{ steps.deploy.outputs.url }}"
