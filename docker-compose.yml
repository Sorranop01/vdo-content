services:
  # Streamlit UI
  vdo-content:
    build: .
    container_name: vdo-content-app
    ports:
      - "8510:8510"
    environment:
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - GOOGLE_TTS_API_KEY=${GOOGLE_TTS_API_KEY}
      - STREAMLIT_THEME_BASE=dark
      - DATABASE_URL=${DATABASE_URL:-sqlite:////app/data/vdo_content.db}
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_ENABLE_CORS=false
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_PORT=8510
    volumes:
      - vdo-data:/app/data
    restart: always
    depends_on:
      - vdo-api
    networks:
      - vdo-net
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8510/_stcore/health" ]
      interval: 60s
      timeout: 15s
      retries: 5
      start_period: 30s

  # FastAPI Backend
  vdo-api:
    build: .
    container_name: vdo-content-api
    command: uvicorn src.backend.api.main:app --host 0.0.0.0 --port 8000 --workers 2
    ports:
      - "8000:8000"
    environment:
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - GOOGLE_TTS_API_KEY=${GOOGLE_TTS_API_KEY}
      - DATABASE_URL=${DATABASE_URL:-sqlite:////app/data/vdo_content.db}
      - STRATEGY_ENGINE_TOKEN=${STRATEGY_ENGINE_TOKEN:-}
    volumes:
      - vdo-data:/app/data
    restart: always
    networks:
      - vdo-net
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ── Strategy Engine Services ─────────────────────────────────────────────────

  # Strategy Engine API (FastAPI)
  strategy-api:
    build:
      context: ./strategy-engine/backend
      dockerfile: Dockerfile
    container_name: strategy-engine-api
    ports:
      - "8001:8080"
    env_file:
      - ./strategy-engine/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://strategy:strategy@strategy-postgres:5432/strategy_engine
      - QDRANT_URL=http://strategy-qdrant:6333
      - PRODUCTION_WEBHOOK_URL=http://vdo-api:8000/api/strategy/ingest
      - PRODUCTION_WEBHOOK_TOKEN=${STRATEGY_ENGINE_TOKEN:-local-dev-token}
    depends_on:
      strategy-postgres:
        condition: service_healthy
      strategy-qdrant:
        condition: service_started
    restart: unless-stopped
    networks:
      - vdo-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Strategy Engine UI (Next.js)
  strategy-ui:
    build:
      context: ./strategy-engine/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8001
    container_name: strategy-engine-ui
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - vdo-net
    depends_on:
      - strategy-api

  # PostgreSQL for Strategy Engine
  strategy-postgres:
    image: postgres:16-alpine
    container_name: strategy-engine-db
    environment:
      POSTGRES_USER: strategy
      POSTGRES_PASSWORD: strategy
      POSTGRES_DB: strategy_engine
    ports:
      - "5434:5432" # 5434 to avoid conflict with any local postgres
    volumes:
      - strategy-pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - vdo-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U strategy -d strategy_engine" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Qdrant Vector DB for Strategy Engine
  strategy-qdrant:
    image: qdrant/qdrant:v1.13.2
    container_name: strategy-engine-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - strategy-qdrant-data:/qdrant/storage
    restart: unless-stopped
    networks:
      - vdo-net

  # PostgreSQL (optional — uncomment to use instead of SQLite for vdo-content)
  postgres:
    image: postgres:16-alpine
    container_name: vdo-content-db
    environment:
      POSTGRES_DB: vdo_content
      POSTGRES_USER: vdo_user
      POSTGRES_PASSWORD: vdo_password
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    networks:
      - vdo-net
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U vdo_user -d vdo_content" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    profiles:
      - postgres # Only starts with: docker compose --profile postgres up

networks:
  vdo-net:
    driver: bridge

volumes:
  vdo-data:
    driver: local
  pgdata:
    driver: local
  strategy-pgdata:
    driver: local
  strategy-qdrant-data:
    driver: local
